<html>
	<head>
		<meta charset="utf-8" />
		<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta
			http-equiv="Content-Security-Policy"
			content=" media-src * blob: ; script-src * 'self' 'unsafe-inline' 'unsafe-eval'; connect-src * blob: http: https: 'self' 'unsafe-inline' 'unsafe-eval' http://*/* https://*/* https://*:* "
		/>

		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="css/index.css" />
		<title>ApiRTC Cordova P2P Sample</title>
	</head>
	<body>
		<div id="init">Initializing...</div>
		<div id="app">
			<div>Your id: <span id="yourId"></span></div>
			<button id="hangupButton">Hangup</button>
			<form id="callForm">
				<label for="calleeId">Enter callee id:</label><br />
				<input type="text" id="calleeId" /><br />
				<input type="submit" value="Submit" />
			</form>
			<div id="conference">
				<div id="localStream"></div>
				<div id="remoteStream"></div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="cordova.js"></script>
		<script
			type="text/javascript"
			src="https://cloud.apizee.com/apiRTC/apiRTC-latest.min.js"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
